dist: bionic
language: php
php:
  - 7.4
cache:
  directories:
    - node_modules
    - vendor
before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
script:
  - vendor/bin/phpunit --configuration phpunit.xml
